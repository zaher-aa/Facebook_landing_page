<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>facebook</title>
  </head>
  <body>
    <!-- ! Log In -->
    <header>
      <div class="header-container">
        <a href="https://www.facebook.com" target="_blank">
          <div class="logo">facebook</div>
        </a>
        <div class="log-in">
          <div class="child">
            <label for="log-in-input" class="title">Email or Phone</label>
            <input id="log-in-input" type="email" name="email" />
          </div>
          <div class="child">
            <label for="password-input" class="title">Password</label>
            <input id="password-input" type="password" name="password" />
            <a class="password-forgot" href="#">Forgat account?</a>
          </div>
          <button>Log In</button>
        </div>
      </div>
    </header>
    <!-- ! New Account -->
    <main>
      <div class="main-container">
        <h1>Create a New Account</h1>
        <span>It's quik and easy.</span>
        <div class="input-feilds-container">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
          <input
            type="email"
            class="span-two"
            placeholder="Mobile number or email"
          />
          <input type="password" class="span-two" placeholder="New password" />
        </div>
        <div class="birth-date">
          <label for="birthyear">Birthday</label>
          <div class="childs">
            <div class="options">
              <select name="birthmonth" id="birthmonth">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar" selected>Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
              </select>
              <select name="birthday" id="birthday">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13" selected>13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>
              <select name="birthyear" id="birthyear">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016" selected>2016</option>
              </select>
            </div>
            <div class="mark">
              <i class="fas fa-question-circle"></i>
            </div>
          </div>
        </div>
        <div class="gender">
          <label>Gender</label>
          <div class="options">
            <div class="option">
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>
            <div class="option">
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
            </div>
            <div class="option">
              <input type="radio" name="gender" id="custom" />
              <label for="custom">Custom</label>
            </div>
            <i class="fas fa-question-circle"></i>
          </div>
        </div>
        <div class="agreeing">
          <p>
            By clicking Sign Up, you agree to our <a href="#">Terms</a>,
            <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>. You
            may receive SMS Notifications from us and can opt out any time.
          </p>
        </div>
        <button class="sing-up-btn">Sign up</button>
      </div>
    </main>
  </body>
</html>
